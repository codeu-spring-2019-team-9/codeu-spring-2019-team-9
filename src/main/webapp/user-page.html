<!DOCTYPE html>
<html>
  <head>
    <title>Your Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
    <link rel="icon" type="image/gif/png" href="https://images.vexels.com/media/users/3/128875/isolated/preview/69902d77024fd2848870beab794becb4-tea-plate-cup-icon-by-vexels.png">
  </head>
  <body onload="buildUI();">
    <div class="content">
      <header id="header">
        <a class="nav-brand" href="" target="_blank">
          <img src="https://i.postimg.cc/nLrCPBPd/test-image.png" alt="test-img">
        </a>

        <!-- Menu -->
        <nav id="nav-bar" class="navbar">
          <ul id="navigation" class="nav">
            <li class="nav-link"><a href="/">Home</a></li>
          </ul>
        </nav>
      </header>

      <section>
        <div>
          <h1 id="page-title">User Page</h1>
        </div>
      </section>

      <section>
        <div>
          <form id="message-form" action="/messages" method="POST" class="hidden">
            What's on your mind?
            <br/>
            <textarea name="text" id="message-input"></textarea>
            <br/>
            <input type="submit" value="Submit" class="submit" id="submit">
          </form>
          <br/>
          <br/>
          <hr/>
        </div>
      </section>

      <section>
        <div id="message-container">Loading...</div>
      </section>
    </div>
  </body>
</html>
