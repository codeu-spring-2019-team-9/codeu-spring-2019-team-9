<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
  </head>

  <body onload="buildUI();">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <h1 id="page-title">User Page</h1>
   
<div class="userForm">
  <h2>
    What tea did you drink today?
  </h2>

  <form method="POST" action="/api/user-form-data">

    <div>
      <label for="greenTea">Green Tea</label>
      <input type="number" name="greenTea" id="greenTea" size="40" class="form-control" />
    </div>
    <div>
      <label for="whiteTea">White Tea</label>
      <input type="number" name="whiteTea" id="whiteTea" size="40" class="form-control" />
    </div>
    <div>
      <label for="yellowTea">Yellow Tea</label>
      <input type="number" name="yellowTea" id="yellowTea" size="40" class="form-control" />
    </div>
    <div>
      <label for="oolongTea">Oolong Tea</label>
      <input type="number" name="oolongTea" id="oolongTea" size="40" class="form-control" />
    </div>
    <div>
      <label for="blackTea">Black Tea</label>
      <input type="number" name="blackTea" id="blackTea" size="40" class="form-control" />
    </div>
    <div>
      <label for="matchaTea">Matcha Tea</label>
      <input type="number" name="matchaTea" id="matchaTea" size="40" class="form-control" />
    </div>

    <button onclick="onSubmit">Save</button>
  </form>
</div>

    
    <form id="message-form" action="/messages" method="POST" class="hidden">
      Enter a new message:
      <br/>
      <textarea name="text" id="message-input"></textarea>
      <br/>
      <input type="submit" value="Submit">
    </form>
    <hr />

    <div id="message-container">Loading...</div>

</body>

</html>
